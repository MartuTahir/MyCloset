    <script>
        const formWrapper = document.querySelector(".form-wrapper");
    const signUpLink = document.querySelector("#signup-link");
    const logInLink = document.querySelector("#login-link");

    signUpLink.addEventListener("click", () => {
    if (formWrapper.classList.contains("flip")) {
        formWrapper.classList.remove("flip");
    } else {
        formWrapper.classList.add("flip");
    }
    });

    // Flip Event
    logInLink.addEventListener("click", () => {
    if (formWrapper.classList.contains("flip")) {
        formWrapper.classList.remove("flip");
    } else {
        formWrapper.classList.add("flip");
    }
    });

    // sign up form start
    const signUpForm = document.querySelector("#signup-form");

    signUpForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const firstName = document.querySelector("#signup-first-name-input");
    const lastName = document.querySelector("#signup-last-name-input");
    const email = document.querySelector("#signup-email-input");
    const password = document.querySelector("#signup-password-input");
    const confirmPassword = document.querySelector(
        "#signup-confirm-password-input"
    );

    checkRequired(firstName);
    checkRequired(lastName);
    checkRequired(email);
    checkRequired(password);
    checkRequired(confirmPassword);
    });
    // sign up form end

    // log in form start
    const logInForm = document.querySelector("#login-form");

    logInForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const logInEmail = document.querySelector("#login-email-input");
    const logInPassword = document.querySelector("#login-password-input");

    checkRequired(logInEmail);
    checkRequired(logInPassword);
    });
    // log in form end

    function checkRequired(input) {
    if (input.value.trim() === "") {
        return setErrorFor(input, `${input.name} cannot be empty`);
    } else {
        return setSuccessFor(input);
    }
    }

    function setErrorFor(input, message) {
    const formControl = input.parentElement;
    const small = formControl.querySelector("small");
    formControl.className = "form-control error";
    small.innerText = message;
    }

    function setSuccessFor(input) {
    const formControl = input.parentElement;
    formControl.className = "form-control success";
    }
</script>
